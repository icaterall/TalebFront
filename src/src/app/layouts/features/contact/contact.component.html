<!-- start contact -->
<section class="layout-wrapper landing section intro-section pb-0 contact-glass" id="contact">
  <!-- background for nice refraction -->
  <div class="contact-glass__bg" aria-hidden="true"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-5">
          <h3 class="mb-3 fw-semibold">{{ 'contactForm.getInTouch' | translate }}</h3>
          <p class="text-muted mb-2 ff-secondary">
            {{ 'contactForm.contactUsMaster.contactUsSub1' | translate }}
          </p>
          <p class="text-muted mb-4 ff-secondary">
            {{ 'contactForm.contactUsMaster.contactUsSub2' | translate }}
          </p>
        </div>
      </div>
    </div>

    <div class="row gy-4">
      <div class="col-lg-12">
        <!-- ⬇️ glass card wrapper -->
        <div class="ios-glass-panel ios-glass-panel--contact">
          <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-4">
                  <label for="name" class="form-label fs-18">{{ 'contactForm.name' | translate }}</label>
                  <input name="name" id="name" type="text"
                         class="form-control ios-glass-input"
                         placeholder="{{ 'contactForm.yourName' | translate }}*"
                         ngModel required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-4">
                  <label for="email" class="form-label fs-18">{{ 'contactForm.email' | translate }}</label>
                  <input name="email" id="email" type="email"
                         class="form-control ios-glass-input"
                         placeholder="{{ 'contactForm.yourEmail' | translate }}*"
                         ngModel required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="mb-4">
                  <label for="subject" class="form-label fs-18">{{ 'contactForm.subject' | translate }}</label>
                  <input id="subject" name="subject" type="text"
                         class="form-control ios-glass-input"
                         placeholder="{{ 'contactForm.yourSubject' | translate }}.."
                         ngModel required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="comments" class="form-label fs-18">{{ 'contactForm.message' | translate }}</label>
                  <textarea id="comments" name="comments" rows="4"
                            class="form-control ios-glass-input ios-glass-textarea"
                            placeholder="{{ 'contactForm.yourMessage' | translate }}..."
                            ngModel required></textarea>
                </div>
              </div>
            </div>

            <div class="row align-items-center">
              <div class="col-md-6 order-2 order-md-1 mt-3 mt-md-0">
                <small class="text-muted d-block lh-sm">{{ 'contactForm.privacyHint' | translate }}</small>
              </div>
              <div class="col-md-6 order-1 order-md-2 text-end">
                <input
                  type="submit" id="submit" name="send"
                  class="lp-btn lp-btn--primary ios-glass-btn"
                  [disabled]="loadingSubmit"
                  [value]="loadingSubmit ? ('general.pleasewait' | translate) : ('contactForm.sendMessage' | translate)">
              </div>
            </div>
          </form>
        </div>
        <!-- /glass card -->
      </div>
    </div>
  </div>

  <br><br>
</section>
<!-- end contact -->
