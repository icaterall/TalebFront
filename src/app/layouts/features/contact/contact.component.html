<!-- start contact -->
<section class="layout-wrapper landing section intro-section pb-0 contact-glass" id="contact">
  <div class="contact-glass__bg" aria-hidden="true"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-5">
          <h1 class="mb-3 fw-bold fs-fluid-4xl">
            {{ 'contactForm.getInTouch' | translate }}
          </h1>
          <p class="text-muted mb-2 fs-fluid-base">
            {{ 'contactForm.contactUsMaster.contactUsSub1' | translate }}
          </p>
          <p class="text-muted mb-4 fs-fluid-base">
            {{ 'contactForm.contactUsMaster.contactUsSub2' | translate }}
          </p>
        </div>
      </div>
    </div>

    <!-- use gap utilities instead of gy-* -->
    <div class="row gap-4">
      <div class="col-lg-12">
        <div class="ios-glass-panel ios-glass-panel--contact">
          <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-4">
                  <label for="name" class="form-label fw-bold fs-fluid-base">
                    {{ 'contactForm.name' | translate }}
                  </label>
                  <input
                    id="name" name="name" type="text"
                    class="form-control form-control-lg ios-glass-input"
                    placeholder="{{ 'contactForm.yourName' | translate }}*"
                    ngModel required
                    autocomplete="name"
                    aria-required="true">
                </div>
              </div>

              <div class="col-lg-6">
                <div class="mb-4">
                  <label for="email" class="form-label fw-bold fs-fluid-base">
                    {{ 'contactForm.email' | translate }}
                  </label>
                  <input
                    id="email" name="email" type="email"
                    class="form-control form-control-lg ios-glass-input"
                    placeholder="{{ 'contactForm.yourEmail' | translate }}*"
                    ngModel required
                    autocomplete="email"
                    aria-required="true">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="mb-4">
                  <label for="subject" class="form-label fw-bold fs-fluid-base">
                    {{ 'contactForm.subject' | translate }}
                  </label>
                  <input
                    id="subject" name="subject" type="text"
                    class="form-control form-control-lg ios-glass-input"
                    placeholder="{{ 'contactForm.yourSubject' | translate }}.."
                    ngModel required
                    aria-required="true">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="comments" class="form-label fw-bold fs-fluid-base">
                    {{ 'contactForm.message' | translate }}
                  </label>
                  <textarea
                    id="comments" name="comments" rows="4"
                    class="form-control form-control-lg ios-glass-input ios-glass-textarea"
                    placeholder="{{ 'contactForm.yourMessage' | translate }}..."
                    ngModel required
                    aria-required="true"></textarea>
                </div>
              </div>
            </div>

            <!-- Keep it simple: full-width on mobile, centered; right alignment variants aren't in the utilities -->
            <div class="row align-items-center">
              <div class="col-12 text-center">
                <input
                  type="submit" id="submit" name="send"
                  class="btn btn-primary btn-lg ios-glass-btn"
                  [disabled]="loadingSubmit"
                  [value]="loadingSubmit ? ('general.pleasewait' | translate) : ('contactForm.sendMessage' | translate)">
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <br><br>
</section>
<!-- end contact -->
