<main class="lp">
  <section class="lp-hero" id="hero">
    <div class="lp-container lp-grid lp-grid--2">
      <div class="bk-hero">
        <img class="hero-img" src="assets/bk-hero.png">
      </div>
      
      <div class="lp-hero__media">
        <div class="lp-photo">
          <img src="assets/hero-media.jpg"
               alt="Smiling students sitting on classroom mats" />
        </div>
        <span class="lp-deco lp-deco--star" aria-hidden="true"></span>
        <span class="lp-deco lp-deco--diamond" aria-hidden="true"></span>
      </div>

      <div class="lp-hero__copy">
<h1 class="lp-hero__title">
  {{ 'hero.headline_l1' | translate }}<br>
  {{ 'hero.headline_l2' | translate }}<br>
  {{ 'hero.headline_l3' | translate }}
</h1>
<p class="lp-hero__lead">
  {{ 'hero.subtitle' | translate }}
</p>

<nav class="lp-cta">
  <a class="lp-btn lp-btn--primary" routerLink="/learners">{{ 'cta.learners' | translate }}</a>
  <a class="lp-btn lp-btn--primary" routerLink="/teachers">{{ 'cta.teachers' | translate }}</a>
  <a class="lp-btn lp-btn--primary" routerLink="/parents">{{ 'cta.parents' | translate }}</a>
</nav>


      </div>
    </div>
  </section>
</main>
