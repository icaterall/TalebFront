<!-- Modal Backdrop -->
<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <!-- Modal Dialog -->
  <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <!-- Modal Header -->
    <div class="modal-header">
      <h2 id="modal-title" class="modal-title">{{ 'loginModal.title' | translate }}</h2>
      <button type="button" class="close-button" (click)="close()" aria-label="Close modal">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      
      <!-- Email Input -->
      <div class="form-group">
        <label for="email" class="form-label">{{ 'loginModal.emailLabel' | translate }} *</label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          [(ngModel)]="email"
          [placeholder]="('loginModal.emailPlaceholder' | translate)"
          required>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password" class="form-label">{{ 'loginModal.passwordLabel' | translate }} *</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            class="form-input password-input" 
            [(ngModel)]="password"
            [placeholder]="('loginModal.passwordPlaceholder' | translate)"
            required>
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C5 20 1 12 1 12A18.45 18.45 0 0 1 5.06 5.06L17.94 17.94Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4C19 4 23 12 23 12A18.5 18.5 0 0 1 19.24 16.1L9.9 4.24Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <button type="button" class="forgot-password-link" (click)="onForgotPassword()">
          {{ 'loginModal.forgotPassword' | translate }}
        </button>
      </div>

      <!-- Login Button -->
      <button 
        type="button" 
        class="login-button" 
        (click)="onLogin()"
        [disabled]="!email || !password || isLoading">
        <span *ngIf="!isLoading">{{ 'loginModal.login' | translate }}</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>

      <!-- Separator -->
      <div class="separator">
        <span class="separator-text">{{ 'loginModal.or' | translate }}</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-login">
        <button type="button" class="social-button google-button" (click)="onSocialLogin('google')">
          <svg class="social-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          {{ 'loginModal.continueWithGoogle' | translate }}
        </button>

        <button type="button" class="social-button facebook-button" (click)="onSocialLogin('facebook')">
          <svg class="social-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
          </svg>
          {{ 'loginModal.continueWithFacebook' | translate }}
        </button>

        <button type="button" class="social-button apple-button" (click)="onSocialLogin('apple')">
          <svg class="social-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" fill="currentColor"/>
          </svg>
          {{ 'loginModal.continueWithApple' | translate }}
        </button>
      </div>

      <!-- Sign Up Link -->
      <div class="signup-link">
        <span class="signup-text">{{ 'loginModal.newTo' | translate }}</span>
        <button type="button" class="signup-button" (click)="onSignupClick()">
          {{ 'loginModal.signUp' | translate }}
        </button>
      </div>

      <!-- Organization Login -->
      <div class="organization-login">
        <button type="button" class="organization-link" (click)="onOrganizationLogin()">
          {{ 'loginModal.loginWithOrg' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
