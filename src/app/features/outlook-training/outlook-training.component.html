<div class="outlook-training-container">
  <!-- Outlook Header -->
  <app-outlook-header 
    [currentMode]="currentMode"
    [unreadCount]="getUnreadCount()"
    (modeChange)="switchMode($event)">
  </app-outlook-header>

  <!-- Main Content Area -->
  <div class="outlook-main-layout">
    <!-- Left Sidebar - Outlook Apps -->
    <app-outlook-sidebar 
      [currentMode]="currentMode"
      (modeChange)="switchMode($event)">
    </app-outlook-sidebar>

    <!-- Email List (Left Pane) -->
    <div class="email-list-pane" *ngIf="currentMode === 'mail'">
      <app-outlook-email-list 
        [emails]="emails">
      </app-outlook-email-list>
    </div>

    <!-- Main Content Area -->
    <div class="main-content-area">
      <app-outlook-main-content 
        [currentMode]="currentMode"
        [currentQuestion]="currentQuestion">
      </app-outlook-main-content>
    </div>

    <!-- Questions Sidebar (Right) -->
    <app-outlook-questions-sidebar 
      [isOpen]="isQuestionsSidebarOpen"
      [questions]="questions"
      [currentQuestion]="currentQuestion"
      [totalPoints]="getTotalPoints()"
      [completedPoints]="getCompletedPoints()"
      (questionSelect)="onQuestionSelect($event)"
      (markQuestion)="onMarkQuestion($event)"
      (nextQuestion)="onNextQuestion()"
      (toggleSidebar)="toggleQuestionsSidebar()">
    </app-outlook-questions-sidebar>
  </div>
</div>
