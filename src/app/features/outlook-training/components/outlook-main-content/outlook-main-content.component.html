<div class="main-content" [style.background-image]="getBackgroundImage()">
  <!-- Mail Mode Content -->
  <div *ngIf="currentMode === 'mail'" class="mail-content">
    <div class="mail-header">
      <button class="new-mail-btn" type="button">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm0 1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z" fill="currentColor"/>
        </svg>
        New Message
      </button>
    </div>
    
    <div class="mail-workspace">
      <div class="workspace-placeholder">
        <div class="placeholder-content">
          <svg class="placeholder-icon" width="64" height="64" viewBox="0 0 64 64">
            <path d="M32 8C18.745 8 8 18.745 8 32s10.745 24 24 24 24-10.745 24-24S45.255 8 32 8zm0 44c-11.046 0-20-8.954-20-20s8.954-20 20-20 20 8.954 20 20-8.954 20-20 20z" fill="currentColor"/>
            <path d="M32 16c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zm0 28c-6.627 0-12-5.373-12-12s5.373-12 12-12 12 5.373 12 12-5.373 12-12 12z" fill="currentColor"/>
          </svg>
          <h3 class="placeholder-title">Welcome to Outlook Training</h3>
          <p class="placeholder-description">
            Select a question from the right sidebar to begin your training exercises.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Calendar Mode Content -->
  <div *ngIf="currentMode === 'calendar'" class="calendar-content">
    <div class="calendar-header">
      <h2>Calendar</h2>
      <button class="new-event-btn" type="button">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h6V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" fill="currentColor"/>
        </svg>
        New Event
      </button>
    </div>
    
    <div class="calendar-workspace">
      <div class="workspace-placeholder">
        <div class="placeholder-content">
          <svg class="placeholder-icon" width="64" height="64" viewBox="0 0 64 64">
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h6V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" fill="currentColor"/>
          </svg>
          <h3 class="placeholder-title">Calendar Training</h3>
          <p class="placeholder-description">
            Practice scheduling meetings and managing your calendar.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- People Mode Content -->
  <div *ngIf="currentMode === 'people'" class="people-content">
    <div class="people-header">
      <h2>People</h2>
      <button class="new-contact-btn" type="button">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z" fill="currentColor"/>
        </svg>
        New Contact
      </button>
    </div>
    
    <div class="people-workspace">
      <div class="workspace-placeholder">
        <div class="placeholder-content">
          <svg class="placeholder-icon" width="64" height="64" viewBox="0 0 64 64">
            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.547A3.39 3.39 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" fill="currentColor"/>
          </svg>
          <h3 class="placeholder-title">People Training</h3>
          <p class="placeholder-description">
            Learn to manage contacts and build your professional network.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
