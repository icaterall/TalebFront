<div class="email-list-container">
  <!-- Email List Header -->
  <div class="email-list-header">
    <div class="folder-tabs">
      <button class="folder-tab active">Focused</button>
      <button class="folder-tab">Other</button>
    </div>
    
    <div class="email-actions">
      <button class="action-btn" type="button">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path d="M3.5 2a.5.5 0 0 0-.5.5v11a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-11a.5.5 0 0 0-.5-.5h-9zM3 3.5A1.5 1.5 0 0 1 4.5 2h9A1.5 1.5 0 0 1 15 3.5v11a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 3 14.5v-11z" fill="currentColor"/>
        </svg>
      </button>
      
      <button class="action-btn" type="button">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" fill="currentColor"/>
        </svg>
      </button>
      
      <button class="action-btn" type="button">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Email List -->
  <div class="email-list">
    <div 
      *ngFor="let email of emails"
      class="email-item"
      [class.selected]="selectedEmailId === email.id"
      [class.unread]="!email.isRead"
      (click)="onEmailSelect(email.id)">
      
      <div class="email-avatar">
        <span class="avatar-initials">{{ email.initials }}</span>
      </div>
      
      <div class="email-content">
        <div class="email-header">
          <span class="sender-name">{{ email.sender }}</span>
          <span class="email-time">{{ email.time }}</span>
        </div>
        
        <div class="email-subject">{{ email.subject }}</div>
        <div class="email-preview">{{ email.preview }}</div>
      </div>
      
      <div class="email-indicators">
        <svg *ngIf="email.hasAttachment" class="attachment-icon" width="16" height="16" viewBox="0 0 16 16">
          <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v6a.5.5 0 0 0 1 0V3a1.5 1.5 0 0 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v6a1.5 1.5 0 0 1-3 0V3z" fill="currentColor"/>
        </svg>
        
        <svg *ngIf="email.isImportant" class="important-icon" width="16" height="16" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" fill="currentColor"/>
        </svg>
      </div>
    </div>
  </div>
</div>
