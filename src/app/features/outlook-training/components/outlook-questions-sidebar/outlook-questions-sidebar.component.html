<div class="questions-sidebar" [class.open]="isOpen">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="sidebar-title">
      <h3>Quiz navigation</h3>
    </div>
    
    <button class="toggle-btn" (click)="onToggleSidebar()" type="button">
      <svg width="16" height="16" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z" fill="currentColor"/>
      </svg>
    </button>
  </div>

  <!-- Question Details Panel (appears when question is selected) -->
  <div class="question-details-panel" *ngIf="showQuestionDetails && selectedQuestion">
    <div class="question-details-header">
      <h4>Question {{ selectedQuestion.id }}</h4>
      <button class="close-btn" (click)="onCloseQuestionDetails()" type="button">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" fill="currentColor"/>
        </svg>
      </button>
    </div>
    
    <div class="question-details-content">
      <h5>{{ selectedQuestion.title }}</h5>
      <p>{{ selectedQuestion.description }}</p>
      <div class="question-actions">
        <button class="mark-btn" (click)="onMarkQuestion(selectedQuestion.id)" type="button">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" fill="currentColor"/>
          </svg>
          {{ selectedQuestion.isMarked ? 'Unmark' : 'Mark' }}
        </button>
        <button class="next-btn" (click)="onNextQuestion()" type="button">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z" fill="currentColor"/>
          </svg>
          Next
        </button>
      </div>
    </div>
  </div>

  <!-- Questions Grid (Moodle-style) -->
  <div class="questions-grid">
    <div 
      *ngFor="let question of questions"
      class="question-box"
      [ngClass]="getQuestionStatusClass(question)"
      (click)="onQuestionClick(question.id)">
      
      <div class="question-number">{{ question.id }}</div>
      
      <!-- Flagged indicator -->
      <div class="flagged-indicator" *ngIf="question.isMarked">
        <svg width="12" height="12" viewBox="0 0 16 16">
          <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" fill="currentColor"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Finish Attempt Button -->
  <div class="finish-section">
    <button class="finish-btn" type="button">
      <svg width="16" height="16" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" fill="currentColor"/>
      </svg>
      Finish attempt ...
    </button>
  </div>
</div>
