server {
  listen 80 default_server;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ALB/K8s health check
  location = /healthz { return 200; }

  # Outlook add-in files (no cache for manifest, cache icons)
  location /outlook-addin/manifest.xml {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Access-Control-Allow-Origin "*" always;
    try_files $uri =404;
  }
  
  location /outlook-addin/ {
    add_header Cache-Control "public, max-age=3600" always;
    add_header Access-Control-Allow-Origin "*" always;
    try_files $uri =404;
  }

  # Long-cache for static assets (hashed filenames)
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Never cache the app shell
  location = /index.html {
    add_header Cache-Control "no-store" always;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
